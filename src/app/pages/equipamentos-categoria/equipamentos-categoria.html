<section
  id="hero"
  class="bg-cover bg-center"
  [ngStyle]="{ backgroundImage: 'url(' + categoria.avatar + ')' }"
>
  <div class="bg-linear-to-r from-primary to-[#3679D2]/10 pt-20">
    <div class="container mx-auto text-primary-content py-14 px-2">
      <div class="lg:max-w-1/2 mr-0 flex items-center gap-3">
        <div class="w-full">
          <img [src]="categoria.icone" class="w-16 h-16 text-secondary py-2" />
          <div class="breadcrumbs text-sm">
            <ul>
              <li>
                <a href="/" routerLink="/">Home</a>
              </li>
              <li>
                <a routerLink="/equipamentos">Equipamentos</a>
              </li>
              <li class="opacity-70">{{ categoria.nome }}</li>
            </ul>
          </div>
          <h1 class="text-4xl lg:text-5xl font-extrabold">{{ categoria.nome }}</h1>
          <p class="mt-1 text-xl">{{ categoria.objetivo }}</p>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="container mx-auto py-10 space-y-6">
  @if(categoria.video){
    <div
    class="w-48 h-48 object-cover mx-auto rounded-full shadow-lg cursor-pointer overflow-hidden outline-4 outline-offset-2 outline-secondary mb-8"
    (click)="playAndGoFullscreen()"
  >
    <video
      #videoStory
      [src]="categoria.video"
      class="w-full"
    ></video>
  </div>
  }
  <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    @for(e of itens; track e.id){
    <a
      class="card bg-base-100 shadow-none rounded-none md:rounded-2xl"
      [routerLink]="['/equipamentos', categoria.slug, e.slug]"
      [title]="`Ver detalhes de ${e.nome}`"
    >
      @if(e.avatar){
      <figure>
        <img [src]="e.avatar" [alt]="e.nome" />
      </figure>
      }
      <div class="card-body">
        <p></p>
        <div class="mt-3 text-sm">
          <h3 class="card-title text-primary font-extrabold">{{ e.nome }}</h3>
          <p class="mt-2 font-extralight">{{ e.descricao }}</p>
        </div>
        <div class="card-actions mt-3 flex gap-2">
          <div class="btn btn-xs btn-secondary w-full">Ver detalhes</div>
        </div>
      </div>
    </a>
    }
  </section>
</section>
